    label: i18n
    group: 'structure'
    icon: 'icon-ellipsis-horizontal'
    inlineEditable: TRUE
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'Dotpulse.ResponsiveTabs:Container': FALSE
  properties:
    title:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: Title
          format: {}
          table: {}
          link: {}
          list: {}
          alignment: {}
          formatlesspaste:
            button: false
            formatlessPasteOption: true
